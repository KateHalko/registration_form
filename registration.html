<html>
<head>
<meta charset="utf-8"/>
<title>LOGIN</title>
<link rel="stylesheet" href="style.css">
<script src="jquery-2.1.3.min.js"></script>
<script src="script.js"></script>
<script src="validation.js"></script>
</head>

<body>
    <div class="form">
      
        <ul class="tab-group">
          <li class="tab active"><a href="#signup">Sign Up</a></li>
          <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="signup">   
            <h1>Sign Up</h1>
           
            <form action="" method="POST" onsubmit="return validate();">
            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name
                </label>
                <input type="text" id="firstName" autocomplete="off" />
              </div>
              
              <div class="field-wrap">
                <label>
                  Last Name
                </label>
                <input type="text" id="lastName" autocomplete="off"/>
              </div>
            </div>
  
            <div class="field-wrap">
              <label>
                Email Address
              </label>
              <input type="text" id="emailAddr" autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Set A Password
              </label>
              <input type="password" id="passw" autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>
                Confirm A Password
              </label>
              <input type="password" id="passw2" autocomplete="off"/>
            </div>
            
            <button type="submit" class="button button-block"/>Get Started</button>
            
            </form>
  
          </div>
          
          <div id="login">   
            <h1>Welcome Back!</h1>
            
            <form action="" method="POST" onsubmit="return validate2();">
            
              <div class="field-wrap">
              <label>
                Email Address
              </label>
              <input type="text" id="email" autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Password
              </label>
              <input type="password" id="password" autocomplete="off"/>
            </div>
          
            <button class="button button-block" id='validate'/>Log In</button>
            
            </form>
          </div>
        </div>
  </div>
</body>
</html>
